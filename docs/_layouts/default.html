<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    {% include mathjax.html %}
    
    <style>
        /* MINIMAL DESIGN: Black text on white background, no extra design */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Clean header */
        header {
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        
        .site-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
            text-decoration: none;
        }
        
        /* Simple navigation */
        nav {
            margin-top: 15px;
        }
        nav a {
            color: black;
            text-decoration: none;
            margin-right: 25px;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
        }
        
        nav a:hover {
            border-bottom: 2px solid black;
        }
        
        nav a.current {
            font-weight: bold;
            border-bottom: 2px solid black;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            color: black;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        h1 { font-size: 28px; }
        h2 { font-size: 24px; }
        h3 { font-size: 20px; }
        
        p {
            margin-bottom: 15px;
            text-align: justify;
        }
        
        /* Lists */
        ul, ol {
            margin-bottom: 15px;
        }
        
        li {
            margin-bottom: 5px;
        }
        
        /* Images and figures */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
        }
        
        .figure {
            text-align: center;
            margin: 25px 0;
        }
        
        .figure-caption {
            font-style: italic;
            margin-top: 8px;
            color: #333;
        }
        
        /* Code blocks */
        code {
            background: #f5f5f5;
            padding: 2px 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-left: 3px solid #ddd;
            overflow-x: auto;
            margin: 15px 0;
        }
        
        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background: #f5f5f5;
            font-weight: bold;
        }
        
        /* Footer */
        footer {
            border-top: 1px solid #ddd;
            margin-top: 50px;
            padding-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        /* Math equations */
        .MathJax_Display {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
            <nav>
                <a href="{{ '/' | relative_url }}"{% if page.url == '/' %} class="current"{% endif %}>Home</a>
                <a href="{{ '/about.html' | relative_url }}"{% if page.url contains '/about' %} class="current"{% endif %}>About</a>
                <a href="{{ '/methodology.html' | relative_url }}"{% if page.url contains '/methodology' %} class="current"{% endif %}>Methodology</a>
                <a href="{{ '/results.html' | relative_url }}"{% if page.url contains '/results' %} class="current"{% endif %}>Results</a>
                <a href="{{ '/conclusion.html' | relative_url }}"{% if page.url contains '/conclusion' %} class="current"{% endif %}>Conclusion</a>
                <a href="{{ '/contact.html' | relative_url }}"{% if page.url contains '/contact' %} class="current"{% endif %}>Contact</a>
            </nav>
        </header>
        
        <main>
            <h1>{{ page.title }}</h1>
            {{ content }}
        </main>
        
        <footer>
            <p>&copy; 2025 {{ site.title }}. Documentation created with Jekyll.</p>
        </footer>
    </div>
</body>
</html>
