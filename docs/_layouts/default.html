<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <!-- GitHub Pages default styling -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <!-- MathJax -->
    {% include mathjax.html %}
     <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        nav { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        nav a { margin-right: 20px; text-decoration: none; color: #0366d6; }
        nav a:hover { text-decoration: underline; }
        h1, h2, h3 { color: #24292e; }
        code { background: #f6f8fa; padding: 2px 4px; border-radius: 3px; }
        pre { background: #f6f8fa; padding: 16px; border-radius: 6px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/methodology/' | relative_url }}">Methodology</a>
            <a href="{{ '/about/' | relative_url }}">About</a>
        </nav>
        
        <main>
            {{ content }}
        </main>
        
        <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #eee; color: #666;">
            <p>&copy; 2025 {{ site.title }}. Mathematical documentation powered by Jekyll + MathJax.</p>
        </footer>
    </div>
</body>
</html>
