# Prometheus configuration for monitoring multigrid services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'multigrid-monitor'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093  # Uncomment if using alertmanager

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s
    metrics_path: /metrics

  # Application metrics from multigrid services
  - job_name: 'multigrid-cpu'
    static_configs:
      - targets: ['multigrid-cpu:5000']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s

  - job_name: 'multigrid-gpu'  
    static_configs:
      - targets: ['multigrid-gpu:5000']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s

  # Development environment monitoring
  - job_name: 'multigrid-dev'
    static_configs:
      - targets: ['multigrid-dev:8888']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # PostgreSQL metrics (if database profile is enabled)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis metrics (if cache profile is enabled)  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB